<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Individual Health Quotes</title>				
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<!-- <script src="js/html5shiv.min.js"></script> -->
	</head>
	<body class="nl-blurred">
		<div class="container demo-1">
			<!-- Top Navigation -->
			<div class="main clearfix">
				<form id="form" class="nl-form">
					My zip code is 
					<input type="text" size="5" autocomplete="postal-code" pattern="[0-9]{5}" minlength="5" maxlength="5" value="60067"> 
					and I'm 
					<input id="age_value" name="age" type="number" min="18" max="125" value="29" type="number" placeholder=""> 
					years old and
					<select name="insured_1_smoker" id="insured_1_smoker">
					    <option value="no" selected>do not</option>
        				<option value="yes">do</option>						
					</select> 
					smoke.					
					<br>

					I'd like to cover
					<select>
						<option value="1" selected>me</option>
						<option value="2">me and my spouse</option>
						<option value="3">me and my kids</option>					
						<option value="4">me, my spouse, and kids</option>
					</select>
					<br>

					My family will earn 
					<input type="text" name="income" class="income" value="" placeholder="$00,000" data-subline="* Family earnings are required to get a quote."> in 2016.
					<br>			
				
					<div class="nl-submit-wrap">
						<button class="nl-submit" type="submit">submit</button>
					</div>
					<div class="nl-overlay"></div>
				</form>
			</div>
		</div><!-- /container -->
		<script src="js/nlform.js"></script>
		<script>
			var nlform = new NLForm( document.getElementById( 'form' ) );
		</script>
	</body>
</html>
