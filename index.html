<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Individual Health Quotes</title>                
        <link rel="stylesheet" type="text/css" href="css/structure.css" />
        <link rel="stylesheet" type="text/css" href="css/form.css" />
        <!-- <script src="js/html5shiv.min.js"></script> -->
    </head>
    <body class="nl-blurred">    
        <div class="header">
            <div>
                <div class="logo">
                    <img src="images/homepage.logo.gif" alt="Individual Health Quotes" />
                </div>
                <div class="call-us">
                    <span>Call Us</span> 
                    <span class="phone">(888) 250-2309</span>
                </div>
            </div>
        </div>

        <div class="main">
            <h1>Good News! There are Multiple Health Plans Available in 60601.</h1>
            <h2>Help us find plans that are best suited for you by filling out the information below.</h2>
            <form id="form" class="nl-form">
                <input type="hidden" name="insured_1_dobYYYY" id="insured_1_dobYYYY" value="">
                <input type="hidden" name="address_1_state" id="address_1_state" value="">
                <input type="hidden" name="address_1_city" id="address_1_city" value="">
                
                My zip code is 
                <input name="address_1_zip" id="address_1_zip" type="text" size="5" autocomplete="postal-code" pattern="[0-9]{5}" minlength="5" maxlength="5" value="60067"> 
                and I'm a 
                <input id="age_value" name="age" type="number" min="18" max="125" value="29" type="number" placeholder=""> 
                years old 
                <select name="insured_1_gender" id="insured_1_gender">                    
                    <option value="Female" selected>woman</option>
                    <option value="Male">man</option>                        
                </select>.
                
                <br>
                
                <select name="insured_1_smoker" id="insured_1_smoker">
                    <option value="no" selected>do not</option>
                    <option value="yes">do</option>                        
                </select> 
                smoke, and my birthday is
                <select name="insured_1_dobMM" id="insured_1_dobMM">
                    <option value="1" selected>January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>                    
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>                    
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>                    
                    <option value="12">December</option>
                </select>,
                <input name="insured_1_dobDD" id="insured_1_dobDD" type="number" min="1" max="31" value="" type="number" placeholder="1">.
                
                <br>
                <button id="next-step" type="button">Next</button>                

                <div id="contact-info">
                
                    My name is 
                    <input name="first_name" id="first_name" type="text" placeholder="Firstname" > 
                    <input name="last_name" id="last_name" type="text" placeholder="Lastname" > 
                    and I can be reached at 
                    <input name="phone" id="phone" type="tel" minlength="10" pattern="\(*\d{3}[\)\-]*\d{3}[\-]*\d{4}" inputmode="tel" placeholder="(555)555-5555"> 
                    or 
                    <input name="email" id="email" type="email" placeholder="name@email.com">
                
<!--
                
                    I'd like to cover
                    <select>
                        <option value="1" selected>me</option>
                        <option value="2">me and my spouse</option>
                        <option value="3">me and my kids</option>                    
                        <option value="4">me, my spouse, and kids</option>
                    </select>
                    <br>

                    My family will earn 
                    <input name="income" id="income" type="text"  class="income" value="" placeholder="$00,000" data-subline="* Family earnings are required to get a quote."> in 2016.
                
-->
                    
                    <div class="nl-submit-wrap">
                        <button class="nl-submit" type="submit">submit</button>
                    </div>
                </div>

                <div class="nl-overlay"></div>
            </form>
        </div>
        
        <script src="js/nlform.js"></script>
        <script>
            var nlform = new NLForm( document.getElementById( 'form' ) );
        </script>
    </body>
</html>
